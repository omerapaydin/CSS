<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: chocolate;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: brown;
        float: right;
      }
      #box1 {
        float: left;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="container" class="clearfix">
      <div class="box" id="box1">kutu 1</div>
      <div class="box">kutu 2</div>
      <div class="box">kutu 3</div>
    </div>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum non
      quibusdam, iusto totam accusamus maiores officiis illo magni dolor
      assumenda modi nulla tenetur qui eius at culpa, dignissimos earum.
      Repellat?
    </p>
  </body>
</html>
